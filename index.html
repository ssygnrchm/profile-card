<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Danielle Wood</h2>
                    <p>Web Designer, USA</p>
                    <button>hover me</button>
                </div>
                <div class="back">
                    <img src="images/waving-hand.png">
                    <h1>Danielle <span>Wood</span></h1>
                    <p>I'm a web developer currently working at <span>microsoft</span> to make websites</p>
                    <div class="row">
                        <div class="col">
                            <h2>12k</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>250</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>5k</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>follow</button>
                        <a href="#"><img src="images/instagram.png"></a>
                        <a href="#"><img src="images/pinterest.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
